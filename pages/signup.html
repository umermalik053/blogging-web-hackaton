<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>

        </form>
        <H2 class="google"><button class="google" id="googleid">Continue with Google </button></H2>
        <p class="auth-parent">Already have an account? <a class="auth" href="login.html">Login</a></p>
    </div>
    <script type="module" src="../firebase/firebase-config.js"></script>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
